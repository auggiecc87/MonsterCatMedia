<html lang="en">  
<head>  
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">

  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>  
	<h1>Monster Cat Media</h1>
	
	<form id="newEntry">  
	<table>	
		<tr>
			<td> <label> Artist Name</label> </td>
			<td> <input type="text" id="artistName" maxlength="100"> </textarea> </td>
		</tr>

		<tr> 
			<td> <label> Album Name</label> </td>
			<td> <input type="text" id="albumName" maxlength="100"> </textarea> </td>
		</tr>
		
		<tr>
			<td> <label> Record Label </label> </td>
			<td> <input type="text" id="recordLabel" maxlength="100"> </textarea> </td>
		</tr>
		
		<tr>
			<td> <label> Format </label> </td>
			<td> <select size="4">
					  <option value ="12in" selected="true">12" Vinyl</option>
					  <option value ="7in">7" Vinyl</option>
					  <option value ="cd">Compact Disc</option>
					  <option value ="tape">CassetteTape</option>
					</select>
			</td>
		<tr>

		<tr>
			<td> <label> ISBN / UPC </label> </td>
			<td> <input type="text" id="isbn" maxlength="100"> </textarea> </td>
		</tr>
		
	</table>
	</form>
	
	<br>
	<div id="footer">
		Copyright 2012 Brian A Gladden
	</div>
</body>
</html>
